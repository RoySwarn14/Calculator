<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>

<body>
<div class="Calculator">
<section><h1>Calculator</h1></section>
<section class="container">
    
    <div class="input">
        <form >
            <input type="text" class="screen">
        </form>
</div>
    <div class="buttons">
        <div class="row">
        <button class="key  btn_g">1</button>
        <button class="key  btn_g">2</button>
        <button class="key  btn_g">3</button>
        <button class="key  btn_y">+</button>
    </div>
        
    <div class="row">
        <button class="key  btn_g">4</button>
        <button class="key  btn_g">5</button>
        <button class="key  btn_g">6</button>
        <button class="key  btn_y">-</button>
    </div>

    <div class="row">
        <button class="key  btn_g">7</button>
        <button class="key  btn_g">8</button>
        <button class="key  btn_g">9</button>
        <button class="key  btn_y">*</button>
    </div>

    <div class="row">
        <button class="key  btn_tl">=</button>
        <button class="key  btn_g">0</button>
        <button class="key  btn_g">.</button>
        <button class="key  btn_y">%</button>
    </div>

    <div class="row">
        <button class="key  btn_c">c</button>
        
    </div>

</div>
    
</section>


</div>
   <script src="index.js"></script>
</body>

</html>
